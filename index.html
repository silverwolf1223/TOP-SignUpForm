<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="titleSide">
        <div class="titleHolder">
            <h1 id="title">
                ONLYHAMS
            </h1>
        </div>
        <p class="credit">Photo by Hrupert on pinterest</p>
    </div>
    <div class="content">
        <div>This is not a real online service. Your one stop shop for all your pig (and pork) needs.</div>
        <div>Fill this out</div>
        <form method="post" action="">
            <fieldset id="fieldset">
                <legend>You got this!</legend>
                <div class="formRow">
                    <div class="input">
                        <label for="firstName" class="label">FIRST NAME: </label>
                        <input type="text" name="firstName" id="firstName">
                    </div>

                    <div class="input">
                        <label for="lastName" class="label">LAST NAME: </label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                </div>
                <div class="formRow">
                    <div class="input">
                        <label for="email" class="label">EMAIL:  </label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input">
                        <label for="phoneNumber" class="label">PHONE NUMBER: </label>
                        <input type="text" name="phoneNumber" id="phoneNumber">
                    </div>
                </div>
                <div class="formRow">
                    <div class="input">
                        <label for="password" class="label">PASSWORD:  </label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="input">
                        <label for="passwordConfirm" class="label">CONFIRM PASSWORD: </label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm">
                    </div>
                </div>
            </fieldset>
            <button type="submit">submit</button>
        </form>
        <div>Already have an account? <a href="">Log in</a> </div>
    </div>
</body>
</html>
